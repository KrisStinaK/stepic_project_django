{% extends 'base.html' %}

{% block desc %}
<h1 align="center">{{ title }}</h1>
<div class="container"><p align="center">На GameDevX вы найдете множество кодов и инструкций как написать свою игру или сделать ее на движке,<br>
    так же вы сможете добавить свой код. Почувствуйте себя GameDev разработчиком!</p></div>

<div align="center"><form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Отправить</button></p>
</form></div>
{% endblock %}
